<div ng-controller="reportCtrl">

    <div class="header-wrap animated fadeIn" flex >
        <div class="report-main-wrap" style="display: none">
            <div layout="row" layout-align="center center">
                <div layout="row" flex flex-gt-xs="60">
                    <div class="header">
                        <h1 class="animated zoomIn">Select your report</h1>
                        <small class="animated fadeIn">Lorem Ipsum is simply dummy text of the printing and typesetting
                            industry.
                        </small>
                    </div>
                    <div class="header-img-ng"></div>
                </div>
            </div>
        </div>

        <div class="header-search-wrap">
            <div layout="row" layout-align="center center">
                <div layout="row" flex flex-gt-xs="60">
                    <div flex-gt-sm="70" flex="70">
                        <md-input-container class="md-icon-float md-block">
                            <!-- Use floating label instead of placeholder -->
                            <label class="white-text">Search report here...</label>
                            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                            <input class="white-input" ng-model="user.name" type="text">
                        </md-input-container>
                    </div>
                    <div flex-gt-sm="30" flex="30">
                        <div class="header-btn-wrap">
                            <md-button ng-click="refresh()" class="md-raised md-search-btn">Refresh</md-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="report-view-wrap">
        <div layout="row" layout-align="center center">
            <div layout="row" flex flex-gt-xs="80">
                <div class='md-padding position-relative' layout="row" flex>
                    <div class="error-msg-wrap" ng-show="reports==null && isReportLoading==false ">
                        <md-card class="error-msg font-robot" layout-align="center center">
                            Report not found..
                        </md-card>
                    </div>
                    <div layout="row" flex>
                        <div class="loader more"
                             ng-show="isReportLoading"
                        ></div>
                        <div class='md-padding' layout="row" layout-wrap flex layout-align="center center">
                            <md-card flex="25" class="report-wrap animated zoomIn " ng-repeat="report in reports">
                                <md-card-title>
                                    <md-card-title-text>
                                        <span class="md-headline font-robot report-header">
                                            {{ report | limitTo: 22 }}{{report.length > 22 ? '...' : ''}}
                                        </span>
                                    </md-card-title-text>

                                    <div class="image-report">
                                        <img src="assets/img/report.png"/>
                                    </div>

                                </md-card-title>
                                <md-card-actions layout="row" layout-align="center center">
                                    <md-button ng-click="clickGoToFilter(report)">create Report</md-button>
                                </md-card-actions>
                            </md-card>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
